<!DOCTYPE html>
<html>
  <head>
    <title>UnXSS Options</title>
    <style>
      code {
        font-family: monospace;
      }
    </style>
    <script src="options.js"></script>
  </head>
  <body>
    <form>
      <div>
        <label>
          <input type="checkbox" name="origin">
          Add <code>Access-Control-Allow-Origin: *</code> header
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="methods">
          Add <code>Access-Control-Allow-Methods: *</code> header
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="csp">
          Delete <code>Content-Security-Policy</code> header
        </label>
      </div>
    </form>
  </body>
</html>
